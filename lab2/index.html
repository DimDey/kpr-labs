<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MiniMaple - Symbolic Differentiation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 4px;
            min-height: 24px;
            font-family: monospace;
            font-size: 18px;
        }
        .generated {
            background-color: #e7f3ff;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #2196F3;
        }
    </style>
    <script src="src/index.js" type="module"></script>
</head>
<body>
    <h1>MiniMaple</h1>

    <div class="input-group">
        <label for="expression">Expression (e.g., 4*x^3 - x^2):</label>
        <input type="text" id="expression" placeholder="Enter polynomial expression">
    </div>

    <div class="input-group">
        <label for="variable">Variable (e.g., x):</label>
        <input type="text" id="variable" placeholder="Enter variable to differentiate with respect to">
    </div>

    <button id="diffButton">Differentiate!</button>

    <div id="result">Result will appear here</div>
</body>
</html>
